<form (ngSubmit)="onSubmit()" #form="ngForm" class="mt-3">
    <div class="form-group mb-3">
        <label for="tytul" class="mb-2">Tytu≈Ç</label>
        <input type="text" class="form-control" id="tytul" name="tytul" [(ngModel)]="formularz.tytul">
    </div>
    <div class="form-group mb-3">
        <label for="kategoria" class="mb-2">Kategoria</label>
        <select class="form-control" id="kategoria" name="kategoria" [(ngModel)]="formularz.kategoria">
            <option value="">Wybierz rodzaj</option>
            <option value="1">Komedia</option>
            <option value="2">Obyczajowy</option>
            <option value="3">Sensacyjny</option>
            <option value="4">Horror</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Dodaj</button>
</form>
