<div class="container mt-4">
  <h2 class="mb-4">Liczba kursów: {{kursy.length}}</h2>

  <ol class="mb-4">
    <li *ngFor="let kurs of kursy">{{kurs}}</li>
  </ol>

  <form (ngSubmit)="onSubmit()" #form="ngForm" class="mt-3">
    <div class="form-group mb-3">
      <label for="imieNazwisko" class="mb-2">Imię i nazwisko</label>
      <input
        type="text"
        class="form-control"
        id="imieNazwisko"
        name="imieNazwisko"
        [(ngModel)]="formularz.imieNazwisko"
      >
    </div>

    <div class="form-group mb-3">
      <label for="numerKursu" class="mb-2">Numer kursu</label>
      <input
        type="number"
        class="form-control"
        id="numerKursu"
        name="numerKursu"
        [(ngModel)]="formularz.numerKursu"
      >
    </div>

    <button type="submit" class="btn btn-success mb-3">Zapisz do kursu</button>
  </form>

  <div *ngIf="pokazPodziekowanie" class="alert alert-success">
    Dziekujemy za zapisanie się do kursu
  </div>
</div>

<div class="container mt-4">
  <img src="assets/favicon.ico" alt="favicon">
</div>
